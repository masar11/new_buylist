<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>献立買い出しリストメーカー</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PWA設定 -->
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 20px auto;
  padding: 10px;
  max-width: 480px;
  background: #f4f4f4;
}

h1, h2 { text-align: center; }

.menu-block {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 12px;
  margin-bottom: 12px;
}

.menu-header {
  display: flex;
  align-items: center;
  gap: 8px;
  font-weight: bold;
  cursor: pointer;
}

.toggle-icon { color: #4CAF50; }

.menu-name {
  flex: 1;
  border: none;
  font-size: 1em;
  font-weight: bold;
  background: transparent;
}

.ingredients-area { display: none; margin-top: 10px; }

textarea {
  width: 100%;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 8px;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  margin-top: 6px;
  padding: 8px 14px;
  border-radius: 10px;
  cursor: pointer;
}

#output {
  background: #fff;
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
}

.list-item {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 6px;
}

.list-item.checked span {
  text-decoration: line-through;
  color: gray;
}

.add-manual {
  display: flex;
  gap: 6px;
  margin-top: 10px;
}

.add-manual input {
  flex: 1;
  padding: 6px;
}
</style>
</head>

<body>

<h1>献立買い出しリスト</h1>

<div id="menus"></div>

<button onclick="addMenu()">献立を追加</button>
<button onclick="generateList()">リスト作成</button>
<button onclick="resetAll()">リセット</button>

<h2>買い出しリスト</h2>
<div id="output"></div>

<div class="add-manual">
  <input id="manualItem" placeholder="買い足す食材">
  <button onclick="addManualItem()">追加</button>
</div>

<script>
function addMenu(data = null) {
  const container = document.getElementById('menus');
  const div = document.createElement('div');
  div.className = 'menu-block';

  div.innerHTML = `
    <div class="menu-header" onclick="toggleIngredients(this)">
      <span class="toggle-icon">▶</span>
      <input class="menu-name"
        placeholder="献立名"
        value="${data?.name || ''}"
        onclick="event.stopPropagation()"
        oninput="saveData()">
    </div>

    <div class="ingredients-area">
      <textarea oninput="saveData()">${
        data?.lines || ''
      }</textarea>
      <button onclick="this.closest('.menu-block').remove(); saveData();">削除</button>
    </div>
  `;

  container.appendChild(div);
  saveData();
}

function toggleIngredients(header) {
  const area = header.nextElementSibling;
  const icon = header.querySelector('.toggle-icon');
  area.style.display = area.style.display === "block" ? "none" : "block";
  icon.textContent = area.style.display === "block" ? "▼" : "▶";
}

function generateList() {
  const all = {};
  document.querySelectorAll('#menus textarea').forEach(textarea => {
    textarea.value.split('\n').forEach(line => {
      if (!line.trim()) return;
      let [name, qty] = line.split('、').map(s => s.trim());
      qty = parseFloat(qty || 1);
      if (!name) return;
      all[name] = (all[name] || 0) + qty;
    });
  });

  localStorage.setItem("shoppingList", JSON.stringify(all));
  renderList();
}

function renderList() {
  const output = document.getElementById('output');
  output.innerHTML = "";

  const list = JSON.parse(localStorage.getItem("shoppingList") || "{}");
  const checked = JSON.parse(localStorage.getItem("checkedItems") || "[]");

  Object.entries(list).forEach(([name, qty]) => {
    const div = document.createElement('div');
    div.className = "list-item";
    if (checked.includes(name)) div.classList.add("checked");

    const checkbox = document.createElement('input');
    checkbox.type = "checkbox";
    checkbox.checked = checked.includes(name);

    checkbox.onchange = () => {
      updateChecked();
      div.classList.toggle("checked");
    };

    const span = document.createElement('span');
    span.textContent = `${name}：${qty}`;

    div.appendChild(checkbox);
    div.appendChild(span);
    output.appendChild(div);
  });
}

function updateChecked() {
  const checked = [];
  document.querySelectorAll(".list-item").forEach(item => {
    if (item.querySelector("input").checked) {
      checked.push(item.querySelector("span").textContent.split("：")[0]);
    }
  });
  localStorage.setItem("checkedItems", JSON.stringify(checked));
}

function addManualItem() {
  const input = document.getElementById("manualItem");
  const value = input.value.trim();
  if (!value) return;

  const list = JSON.parse(localStorage.getItem("shoppingList") || "{}");
  list[value] = 1;
  localStorage.setItem("shoppingList", JSON.stringify(list));
  input.value = "";
  renderList();
}

function resetAll() {
  if (confirm("すべて削除しますか？")) {
    localStorage.clear();
    document.getElementById('menus').innerHTML = "";
    document.getElementById('output').innerHTML = "";
  }
}

function saveData() {
  const menus = [];
  document.querySelectorAll('#menus .menu-block').forEach(block => {
    const name = block.querySelector('.menu-name').value;
    const lines = block.querySelector('textarea').value;
    menus.push({ name, lines });
  });
  localStorage.setItem('menuData', JSON.stringify(menus));
}

function loadData() {
  const saved = localStorage.getItem('menuData');
  if (!saved) return;
  JSON.parse(saved).forEach(m => addMenu(m));
}

window.addEventListener('load', () => {
  loadData();
  renderList();
});

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
